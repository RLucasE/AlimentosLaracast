<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .galeria{
            display: flex;
            gap: 5em;
            justify-content: center;
            margin: 0 auto;
            max-width: 80%;
        }

        .galeria div {
            text-align: center;
        }

        .img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Galeria de imagenes</h1>

    <div style="text-align: center;margin-bottom: 2em;">
        <input type="text" id="imagen-url" placeholder="URL de la imgan">
        <input type="text" id="pie-de-imagen" placeholder="Pie de foto">
        <button onclick="agregaImagen()">agregar</button>
    </div>

    <div class="galeria" id="galeria-imagenes">
        <div>
            <img src="imgs/44b9ee29891809f073ff44d719cd774b.jpg" alt="paisaje1" width="300" height="500">
            <p>pie de foto</p>
        </div>
        <div>
            <img src="imgs/672132603af7bdf1e1a7aa49ece162f1.jpg" alt="paisaje2" width="300" height="500">
            <p>pie de foto 2</p>
        </div>
        <div>
            <img src="imgs/89486a0290fee5538e20e93134a8b67f.jpg" alt="paisaje3" width="300" height="500">
            <p>pie de foto 3</p>
        </div>
        <div>
            <img src= "imgs/ceb0a748819ade4900a62cbb0bc94b46.jpg" alt="paisaje4" width="300" height="500">
            <p>pie de foto 4</p>
        </div>

    </div>

    <Script>

        function agregaImagen(){
            var url = document.getElementById("imagen-url").value;
            var pie = document.getElementById("pie-de-imagen").value;
            var galeria = document.getElementById("galeria-imagenes");
            var div = document.createElement("div");
            var img = document.createElement("img");

            img.src = url;

            img.width = 300;
            img.height = 500;

            var p = document.createElement("p");

            p.textContent = pie;


            div.appendChild(img);
            div.appendChild(p);

            galeria.appendChild(div);
        }

    </Script>

</body>
</html>
